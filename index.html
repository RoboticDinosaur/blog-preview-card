<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-header">
        <img class="card-image" src="./assets/images/illustration-article.svg" alt="HTML & CSS foundations illustration">
      </div>
      <div class="card-content">
        <ul class="card-tags">
          <li class="card-tag">Learning</li>
        </ul>
        <div class="card-date">
          <p>Published 21 Dec 2023</p>
        </div>
        <h1 class="card-title">
          HTML & CSS foundations
        </h1>
        <p class="card-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="card-footer">
        <div class="card-author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/roboticdinosaur">Robotic Dinosaur</a>.
  </footer>
</body>
</html>
